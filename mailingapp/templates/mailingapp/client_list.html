{% extends 'mailingapp/base.html' %}

{% block content %}

<div class="col-6 mb-5">
    <a href="{% url 'mailingapp:client_create' %}" class="w-30 btn btn-lg btn-primary">Создать</a>
</div>

<div class="row text-center">

    {% for Client in client_list %}

    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Пользователь</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ Client.full_name }}</li>
                    <li>{{ Client.email }}</li>
                    <li>{{ Client.comment }}</li>
                </ul>
                <a href="{% url 'mailingapp:client_card' client.pk %}"
                   class="w-100 btn btn-lg btn-outline-primary">Подробнее</a>
                <a href="{% url 'mailingapp:client_update' client.pk %}"
                   class="w-100 btn btn-lg btn-outline-primary">Изменить</a>
                <a href="{% url 'mailingapp:client_delete' client.pk %}"
                   class="w-100 btn btn-lg btn-outline-warning">Удалить</a>
            </div>
        </div>
    </div>

    {% endfor %}

</div>

{% endblock %}
