{% extends 'users/base_users.html' %}
{% block body %}

<div class="row">
    <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
             <div class="card-header"></div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {%  csrf_token %}
                    {{ form.as_p}}
                <p><button type="submit" class="btn btn-success">Register</button></p>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
